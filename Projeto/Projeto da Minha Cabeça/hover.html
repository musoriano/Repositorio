<!DOCTYPE html>
<html>
<head>
	<title>
		:hover condition for a:before
		and a:after
	</title>
	<!-- Style to add hover condition -->
	<style>
		a:hover {
			font-size: 2em;
			-webkit-transition: font-size 1s;
			
		}

		a {
			font-size: 1em;
			-webkit-transition: font-size 1s;
		}
	</style>
</head>
	
<body>
	<a href="#" > Hover here </a>
</body>
</html>
